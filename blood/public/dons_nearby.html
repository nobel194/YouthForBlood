      <div class="container">
        
      <div class="row">
          
          <div class="col-md-9">
              <div class="card">
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-12">
                              <h4>Need blood to save life</h4>
                              <hr>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <form>
                                <div class="form-group row">
                                  <label for="patientname" class="col-4 col-form-label">Patient Name</label> 
                                  <div class="col-8">
                                    <input id="patientname" name="patientname" placeholder="Patient Name" class="form-control here" required="required" type="text">
                                  </div>
                                </div>
                                
                                <div class="form-group row">
                                  <label for="name" class="col-4 col-form-label">Gender</label> 
                                  <div class="col-8">
                                    <input type="radio" name="gender" value="male"> Male
                                    <input type="radio" name="gender" value="female"> Female
                                    <input type="radio" name="gender" value="other"> Other
                                  </div>
                                </div>

                               

                                <div class="form-group row">
                                  <label for="requiredblood" class="col-4 col-form-label">Required Blood</label> 
                                  <div class="col-8">
                                    <select id="requiredblood" name="requiredblood" class="custom-select">
                                      <option value="">Select Blood Type</option>
                                      <option value="A+">A+</option>
                                      <option value="A-">A-</option>
                                      <option value="B+">B+</option>
                                      <option value="B-">B-</option>
                                      <option value="O+">O+</option>
                                      <option value="O-">O-</option>
                                      <option value="AB+">AB+</option>
                                      <option value="AB-">AB-</option>                                                                                                						
                                   </select>
                                  </div>
                                </div> 

                                <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">Contact Number</label> 
                                    <div class="col-8">
                                      <input id="number" name="number" placeholder="Contact Number" class="form-control here" type="number">
                                    </div>
                                  </div>

                                <div class="form-group row">
                                    <label for="hospitalname" class="col-4 col-form-label">Hospital Name</label> 
                                    <div class="col-8">
                                      <input id="hospitalname" name="hospitalname" placeholder="Hospital Name" class="form-control here" type="text">
                                    </div>
                                  </div>

                                <div class="form-group row">
                                    <label for="hospitaladdress" class="col-4 col-form-label">Hospital Address</label> 
                                    <div class="col-8">
                                      <input id="hospitaladdress" name="hospitaladdress" placeholder="Hospital Address" class="form-control here" type="text">
                                    </div>                                                       
                                  </div>

                                  

                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Reason For Blood Request</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>

                                      <div class="form-group row">
                                          <div class="offset-4 col-8">
                                            <button name="submit" type="submit" class="btn btn-danger">Get Help!</button>
                                          </div>
                                        </div>      
                                </div>
                              </form>
                          </div>
                      </div>
                      
                  </div>
              </div>
          </div>
